<li *ngIf="pokemon" class="my-2 flex h-10 items-center">
    <img
        [src]="smallSpriteUrl + pokemon.url.split('/')[6] + '.png'"
        [alt]="pokemon.name + ' icon'"
        class="self-center"
    />
    <button (click)="emit(pokemon)" class="ml-8 px-2">
        {{ pokemon.name | titlecase }}
    </button>
</li>
