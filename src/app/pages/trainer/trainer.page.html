<main

    style="
        background: linear-gradient(
            to bottom,
            #bd3736 0%,
            #bd3736 120px,
            #000000 0,
            #000000 165px,
            #ffffff 0
        );
        min-width: 100%;
    "
>
    <app-page-header
        headerText="Hi {{ this.user?.username }}!"
    ></app-page-header>
    <body class="container mx-auto p-4">
        <app-trainer-list [caughtPokemon]="caughtPokemon"></app-trainer-list>
    </body>
</main>
<app-navbar></app-navbar>
